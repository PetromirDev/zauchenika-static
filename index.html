<!DOCTYPE html>
<html lang="bg">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начало | ЗаУченика</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link type="text/css" href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/home.css" type="text/css">
    <link rel="stylesheet" href="/styles/navbar.css" type="text/css">

</head>
<body>
    <div class="full-screen">
        <div id="bg"></div>
        <div class="navbar container">
            <div class="mobile-nav">
                <header class="logo">ЗаУченика</header>
                <img src="/images/menu.svg" width="30" height="30" id="menu"/>
            </div>
            <nav class="navigation">
                <a href="/" class="nav-link">Начало</a>
                <a href="/data-deletion/" class="nav-link">Изтриване на данни</a>
                <a href="/privacy-policy/" class="nav-link">Политика за поверителността</a>
            </nav>
        </div>
        <div class="container welcome-message-wrapper">    
            <div class="welcome-message left">
                <h1>Работи в екип и бъди пръв във всяка твоя задача</h1>
                <p>ЗаУченика е мобилно приложение, създадено да помага на учениците да бъдат организирани</p>
                <a href="https://play.google.com/store/apps/details?id=com.zauchenika" target="_blank" class="btn btn-large">Изтегли ЗаУченика</a>
            </div>
            <img src="/images/Image-2.png" alt="" class="welcome-message-img"/>
        </div>
    </div>
    <script>
        const menu = document.getElementById('menu');
        const bg = document.getElementById('bg')
        const navigation = document.querySelector('.navigation');
        menu.addEventListener('click', () => {
            if(navigation.classList.contains("nav-open")) {
                navigation.classList.remove("nav-open");
                bg.classList.remove("nav-open");
            } else {
                navigation.classList.toggle("nav-open");
                bg.classList.toggle("nav-open");
            }
        });
        bg.addEventListener('click', () => {
            if(navigation.classList.contains("nav-open")) {
                navigation.classList.remove("nav-open");
                bg.classList.remove("nav-open");
            }
        })
    </script>
</body>
</html>
